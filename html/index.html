			 				["ZWE",6.9,"Ilegal","Ilegal","Ilegal","Ilegal"]
			 			];

			var dataset = {};
			var onlyValues = series.map(function(obj) { if(obj[1] != 0) { return obj[1]; } else return 4.6 });
    		var minValue = Math.min.apply(null, onlyValues);
    		var maxValue = Math.max.apply(null, onlyValues);

    		var paletteScale = d3.scale.linear().domain([minValue,maxValue]).range(["greenyellow","green"]); 

    		series.forEach(function(item) { 
				var iso = item[0],
				value = item[1];
				possesion = item[2];
				sale = item[3];
				transport = item[4];
				cultivation = item[5];
				dataset[iso] = { numberOfThings: value, fillColor: getColor(value), possesion, sale, transport, cultivation};
			});

			function getColor(value) {
				if(value != 0) {
					return paletteScale(value);
				} else {
					return 'gray';
				}
			}

			function getValue(value) {
				if(value != 0) {
					return value + '%';
				} else {
					return "Sin información";
				}
			}

			function getColorValue(value) {
				if(value == 'Despenalizado') {
					return '<span style="color: #C3C306">' + value + '</span>';
				} else if(value == 'Legal') {
					return '<span style="color: green">' + value + '</span>';;
				} else if(value == 'Ilegal') {
					return '<span style="color: red">' + value + '</span>';;
				} else {
					return '<span>' + value + '</span>';;
				}
			}

			var cannabisMap = new Datamap({
				element: document.getElementById("cannabisMap"),
			  	projection: 'mercator',
			  	fills: {
			    	'authorHasTraveledTo': '#fa0fa0',
			    	defaultFill: 'yellow'
			  	},
			  	geographyConfig: {
			  		highlightBorderColor: '#000000',
			   		popupTemplate: function(geography, data) {
			      		return '<div class="hoverinfo">' + '<p style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 13px; font-weight: bold;margin-bottom: 0px; margin-top: 0px; text-align: center">'  + geography.properties.name + '</p>' + '<p id="possesionText" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 10px; margin-bottom: 0px; margin-top: 0px; text-align: left">Posesión: ' +  getColorValue(data.possesion) + ' </p>' + '<p style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 10px; margin-bottom: 0px; margin-top: 0px; text-align: left">Venta: ' +  getColorValue(data.sale) + ' </p>' + '<p style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 10px; margin-bottom: 0px; margin-top: 0px; text-align: left">Transporte: ' +  getColorValue(data.transport) + ' </p>' + '<p style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 10px; margin-bottom: 0px; margin-top: 0px; text-align: left">Cultivación: ' +  getColorValue(data.cultivation) + ' </p>' + '<p style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 10px; margin-bottom: 0px; margin-top: 0px; text-align: left">Prevalencia anual: ' + getValue(data.numberOfThings) + '</p>'
			    	},
			    	highlightFillColor: function(geo) {
		            	return geo['fillColor'];
		            },
			    	highlightBorderWidth: 2
			  	},
			  	data: dataset,
			});

			document.getElementsByClassName("RUS")[0].onmouseover = function() {
				$($("#countryLabel")[0]).text("País: Rusia");
			}

			document.getElementsByClassName("RUS")[0].onmouseout = function() {
				$($("#countryLabel")[0]).text("País: ");
			}


			var svg = d3.select(".datamaps-subunits").append("svg").attr("width", 1000).attr("height", 1000);
			var g = svg.append("g").attr("transform","translate(780,30)").classed("colorbar",true);
			var cb = colorBar().color(d3.scale.linear().domain([minValue,maxValue]).range(["green","greenyellow"])).size(150).lineWidth(20).precision(4);
			g.call(cb);
			// $(".colorbar").append('<g class="axis" transform="translate(0,10)"><g class="tick major" transform="translate(22.896879240162832,0)" style="opacity: 1;"><text y="23" x="0" dy=".71em" style="text-anchor: middle;">' + minValue + '</text></g><path class="domain" d="M0,20V0H150V20"></path></g>');
			
			 
		</script>
	</body>
